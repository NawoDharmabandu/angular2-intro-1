<div *ngIf="hasMovies()">
    
    <input type="search" 
        placeholder="filter"
        class="form-control"
        [(ngModel)]="filterText">
        
    <h3>Selected: {{selected}}</h3>    

    <section *ngFor="let movie of movies | moviesFilter:filterText" class="inline">
        <movie-card [movie]="movie"
                    (selected)="onSelected($event)"></movie-card>
    </section>
    
</div>

<div *ngIf="!hasMovies()">
    <h3>There are no movies to display :(</h3>
</div>
